<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>

    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4 w-[400px] mx-auto">
    <div id="joinDiv" class="flex flex-col">
      <label for="">
        please enter a name
        <input
          class="border-2 border-cyan-400 p-2"
          type="text"
          name=""
          id="userInput"
          value="John"
      /></label>
      <label for="">
        please enter a room
        <input
          value="room1"
          id="roomInput"
          class="border-2 border-cyan-400 p-2"
          type="text"
      /></label>
      <button id="joinBtn" class="rounded p-2 bg-red-400 w-12">Join!</button>
    </div>
    <div id="messages" class="h-[300px] overflow-y-hidden space-y-2 py-2">
      <div class="message">
        <div class="bg-green-400 rounded p-2 inline-block">
          <div class="text-sm font-bold">Name. Time.</div>
          Message Text.
        </div>
      </div>
      <div class="message">
        <div class="bg-green-400 rounded p-2 inline-block">
          <div class="text-sm font-bold">Name. Time.</div>
          Message Text.
        </div>
      </div>
      <div class="message">
        <div class="bg-green-400 rounded p-2 inline-block">
          <div class="text-sm font-bold">Name. Time.</div>
          Message Text.
        </div>
      </div>
    </div>
    <div id="sendMsgDiv">
      <label for="">
        please enter a msg:
        <input
          id="msgInput"
          class="rounded border-2 border-cyan-400 p-2"
          type="text"
      /></label>
      <button id="sendMsgBtn" class="bg-red-400 p-2 rounded">Send!</button>
    </div>
  </body>
</html>
